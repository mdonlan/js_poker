<html>
  <head>
    <title>poker</title>

    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      
      <div class="game">
        <div class="player_container"></div>

        <div class="bet_options">

        </div>
      </div>

    </div>
  </body>
