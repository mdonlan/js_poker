<html>
  <head>
    <title>poker</title>

    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      
      <div class="game hex_container">
        <div class="player_container">
          <div class="player0 player">
            <div class="player_name">Player0</div>
            <div class="card1"></div>
            <div class="card2"></div>
          </div>
          <div class="player1 player">
            <div class="player_name">Player0</div>
            <div class="card1"></div>
            <div class="card2"></div>
          </div>
          <div class="player2 player">
            <div class="player_name">Player0</div>
            <div class="card1"></div>
            <div class="card2"></div>
          </div>
          <div class="player3 player">
            <div class="player_name">Player0</div>
            <div class="card1"></div>
            <div class="card2"></div>
          </div>
          <div class="player4 player">
            <div class="player_name">Player0</div>
            <div class="card1"></div>
            <div class="card2"></div>
          </div>
          <div class="player5 player">
            <div class="player_name">Player0</div>
            <div class="card1"></div>
            <div class="card2"></div>
          </div>
        </div>

        <div class="bet_options">
          <div class="check bet_button" onclick="humanCheck()">Check</div>
          <div class="bet bet_button" onclick="humanBet()">Bet</div>
          <div class="fold bet_button" onclick="humanFold()">Fold</div>

          <div class="bet_amount" contenteditable="true" placeholder="Bet Amount"></div>
        </div>

        <div class="community_cards">
          <div class="community_card_1 community_card"></div>
          <div class="community_card_2 community_card"></div>
          <div class="community_card_3 community_card"></div>
          <div class="community_card_4 community_card"></div>
          <div class="community_card_5 community_card"></div>
        </div>

      </div>

    </div>
  </body>
</html>
